# ServerProperties
server.servlet.context-path=/community

# ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=19971024
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
# 数据源类型
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# 最大连接池数
spring.datasource.hikari.maximum-pool-size=15
# 最小空闲数，只保留5个
spring.datasource.hikari.minimum-idle=5
# 超时等待时间
spring.datasource.hikari.idle-timeout=30000

# MyBatisProperties
# xml配置文件位置
mybatis.mapper-locations=classpath:mapper/*.xml
# 实体类位置，mapper配置文件中不需要写全限定类名了
mybatis.type-aliases-package=com.ccy.community.entity
# id自增长
mybatis.configuration.use-generated-keys=true
# 匹配下划线命名和驼峰式命名
mybatis.configuration.map-underscore-to-camel-case=true


